<div class="container-fluid">
    <div class="row" id="main-div">
        <div class="col-md-6" id="left-div">
            <img src="assets/Images/buildings.jpg">
            <div id="color-div">
                <p>Welcome to Global on.</p>
            </div>
        </div>
        <div class="col-md-6" id="right-div">
            <h2>Sign In</h2>
            <div class="alert alert-danger"
                 *ngIf="invalidLogin">
                 Invalid email and/or password.
                 </div>
            <form [formGroup]="signInForm">
               
                <div class="form-group">
                  
                  <input formControlName="Email" type="email" class="form-control" placeholder="Email">
                  <!-- <div class="alert alert-danger"
                 *ngIf="GetInputStatues('Email').invalid">
                 Invalid Email
                 </div> -->
                
                </div>
                <div class="form-group">
                 
                  <input formControlName="Password" type="password"
                   class="form-control" placeholder="Password">

                   <!-- <div class="alert alert-danger"
                 *ngIf="GetInputStatues('Password').invalid"> 
                 Invalid Password
                 </div> -->

                </div>
                <button class="btn btn-primary" type="submit" 
                (click)="signIn(signInForm.value)">Sign In</button>
              </form>

              <p id="or">or sign in by</p>
                <div class="form-group btns">
                    <button><i class="fa fa-google"></i>   Google</button>
                    <button><i class="fa fa-facebook"></i>   Facebook</button>
                </div>
                <div class="form-group">
                                  
                    <input type="submit" class="btn btn-danger" id="btn-sub" value="Sign Up">
                </div>
                <a [routerLink] = "['/sign-up']" id="btn-link">Dont have account ?</a>
        </div>
    </div>
</div>
