<div class="container-fluid">
    <div class="row" id="main-div">
        <div class="col-md-6" id="left-div">
            <img src="assets/Images/buildings.jpg">
            <div id="color-div">
                <p>Welcome to Global on.</p>
            </div>
        </div>
        <div class="col-md-6" id="right-div">
            <h2>Sign Up</h2>
            <form>
                <div class="form-group">
                  
                    <input type="text" class="form-control" placeholder="Full Name">
                  
                  </div>
                <div class="form-group">
                  
                  <input type="email" class="form-control" placeholder="Email">
                
                </div>
                <div class="form-group">
                 
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  
                    <input type="number" class="form-control" placeholder="Phone">
                  
                  </div>
                  <div class="form-group">
                  
                    <input type="submit" class="btn btn-danger" id="btn-sub" value="Sign Up">
                  </div>
                  <a [routerLink] = "['/sign-in']" id="btn-link">You have account ?</a>
              </form>
        </div>
    </div>
</div>
