<app-home-header></app-home-header>
<div class="main-cont">
    <div class="first-main-cont text-center" >
        <img [src]="imgSrc" style="width: 25%; height: auto;">
        <h4>{{user}}</h4>
        <h5 style="font-weight: 350 !important;">{{userEmail}}</h5> 
        <div class="text-left">
            <a class="dropdown-item active-item" href="/my-profile"><i class="fa fa-user"></i> Profile</a>
            <a class="dropdown-item" href="#"><i class="fa fa-bell"></i> Notification</a>
            <a class="dropdown-item" href="/my-adds"><i class="fa fa-bullhorn"></i> My Ads</a>
            <a class="dropdown-item" href="/my-favourites"><i class="fa fa-heart"></i> My Favourite</a>
            <a class="dropdown-item" href="#"><i class="fa fa-comments"></i> Chats</a>
            <a class="dropdown-item" href="#"><i class="fa fa-cogs"></i> Setting</a>
            <a class="dropdown-item" (click)="Logout()" style="cursor: pointer">
                <i class="fa fa-sign-out"></i> Logout</a>
          </div>
    </div>
    <div class="second-main-cont" style="margin-left:15px ;">
      <div class="container-fliud">
          <div class="row">
              <form [formGroup]="editProfileForm">
                <div class="form-group">
                    <label for="description">Name</label>
                    <input formControlName="Name"
                     id="description" class="form-control"
                     [placeholder]="user">
                     <!-- <div *ngIf="GetInputStatues('Description')!.invalid" class="text-danger">
                        Description is a required field.
                    </div> -->
                </div>

                <div class="form-group">
                    <label for="description">Email</label>
                    <input formControlName="Email"
                     id="description" class="form-control"
                     [placeholder]="email">
                     <!-- <div *ngIf="GetInputStatues('Description')!.invalid" class="text-danger">
                        Description is a required field.
                    </div> -->
                </div>

                <div class="form-group">
                    <label for="images">Image</label>
                    <div class="custom-file">
                        <input formControlName="Image"
                         id="images" class="form-control-file" class="custom-file-input" type="file"  
                         (change)="onSelectedFile($event)">
                         <label for="images"  class="custom-file-label">Select To Change Image</label>
                         <img [src]="imgSrc" style="height: 150px; width: 150px;margin-top: 13px;">
                         <!-- <div *ngIf="GetInputStatues('Images')!.invalid" class="text-danger">
                            Images is a required field.
                        </div> -->
                    </div>
                </div>
                <button  (click)="saveChanges()"
                 class="btn btn-danger" style="margin-top: 17%;">Save</button>

                 <div  *ngIf="messageBox" class="alert alert-danger">
                    {{message}}
                  </div>
              </form>
              
            
          </div>
      </div>
      </div>
      </div>

      <app-footer></app-footer>
